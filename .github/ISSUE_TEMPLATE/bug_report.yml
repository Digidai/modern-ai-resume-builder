name: Bug report
description: Report a problem with ModernCV
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please include as much detail as possible.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What went wrong?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to...
        2. Click...
        3. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened.
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: Chrome 121, Safari 17, Firefox 122
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: macOS 14, Windows 11, Ubuntu 22.04
  - type: textarea
    id: logs
    attributes:
      label: Screenshots or logs
      description: Add screenshots or console logs if available.
      placeholder: Drag and drop files here.
