name: Update Sitemap and Submit to Google

on:
  # 每周日上午2点运行
  schedule:
    - cron: '0 2 * * 0'
  # 允许手动触发
  workflow_dispatch:
  # 当有新的职位数据更新时触发
  push:
    paths:
      - 'src/data/jobTitles.json'

jobs:
  update-and-submit-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and generate sitemap
        run: npm run build
        env:
          SITE_URL: ${{ vars.SITE_URL || 'https://genedai.cv' }}

      - name: Check Search Console secrets
        id: gsc
        run: |
          enabled=true
          if [ -z "$GOOGLE_SERVICE_ACCOUNT_EMAIL" ] || [ -z "$GOOGLE_PRIVATE_KEY" ]; then
            enabled=false
          fi
          echo "enabled=$enabled" >> "$GITHUB_OUTPUT"
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

      - name: Submit sitemap to Google Search Console
        if: ${{ steps.gsc.outputs.enabled == 'true' }}
        run: node scripts/submit-sitemap.mjs
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          SITE_URL: ${{ vars.SITE_URL || 'https://genedai.cv' }}

      - name: Upload sitemap as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap
          path: dist/sitemap.xml
          retention-days: 30

      - name: Create summary
        run: |
          echo "## Sitemap Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: ${{ vars.SITE_URL || 'https://genedai.cv' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

      - name: Note skipped sitemap submission
        if: ${{ steps.gsc.outputs.enabled != 'true' }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Sitemap Submission" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Skipped: missing Google Search Console secrets (GOOGLE_SERVICE_ACCOUNT_EMAIL, GOOGLE_PRIVATE_KEY)." >> $GITHUB_STEP_SUMMARY
