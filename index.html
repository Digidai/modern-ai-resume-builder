<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern AI Resume</title>
  <style>
    @media print {
      @page {
        margin: 0;
        size: auto;
      }

      body {
        margin: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .no-print {
        display: none !important;
      }

      .print-force {
        display: block !important;
        width: 100%;
        height: auto;
        overflow: visible;
      }

      #root {
        display: block;
      }

      .page-break {
        page-break-before: always;
      }

      /* Ensure preview container handles layout */
      .resume-preview-container {
        width: 100% !important;
        height: auto !important;
        min-height: 100vh;
        box-shadow: none !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
    }
  </style>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body
  class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased selection:bg-indigo-100 selection:text-indigo-900 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
